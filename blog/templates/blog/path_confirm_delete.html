{% extends "blog/base.html" %}
{% block content %}
<div style="background-color:#1D2228" class="content-section">
    <form method="POST">
        {% csrf_token %}
       <fieldset class="form-group">
           <legend style="color:#FFFFFF">Delete Post</legend>
           <h2 style="color:#FFFFFF">Are you sure you want to delete the post {{ object.title }}</h2>
        </fieldset>
       <div class="form-group">
            <button type="submit" class="btn btn-outline-danger">Yes,Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
       </div>
    </form>
</div>
{% endblock content %}
